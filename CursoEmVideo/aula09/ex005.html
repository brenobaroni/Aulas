<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros Passos com DOM</title>
    <style>
    body{
        background: rgb(68,125,199);
        color: white;
        font: normal 12pt Arial;
    }
    </style>
</head>
<body>
    <h1>DOM - Primeiros Passos</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        window.document.writeln(window.navigator.appName)
        window.document.writeln(window.document.URL)

        //MArca TAgNAME
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1  ];
        p1.style.color = 'blue';
        corpo.style.background = 'black';

        document.write("</br>" + p1.innerHTML)

        //Marca ID
        var elem = window.document.querySelector('div#msg')
        elem.style.background = 'red'
        


    </script>
</body>
</html>
