<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        
        <h1>Analisador de Números</h1>
        
    </header>
    
    <section>
        <div>
            <p>
                <label for="numero">Número (entre 1 e 100):</label>
                <input type="number" name="number" id="number">
                <input type="button" onclick="adicionarNumero()" value="Adicionar">
            </p>
            
            <p>
                <select name="numbersList" id="numbersList" size="10"></select>
            </p>
            <p>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
            
            <p><div id="totalDeNumeros"></div></p>
            <p><div id="maiorNumero"></div></p>
            <p><div id="menorNumero"></div></p>
            <p><div id="somaDosNumeros"></div></p>
            <p><div id="mediaDosNumeros"></div></p>
            
        </div>
        <div>
            
        </div>
    </section>
    
    <footer>
        <p>&copy; DaleDeleDoly</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
